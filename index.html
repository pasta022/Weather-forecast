<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body">
        <div class="current-box">
            <div class="weather loading">
                <div class="boxer current">
                    <h2 class="current-location">Weather in Abuja</h2>
                    <h1 class="current-temperature">27F</h1>
                    <div class="imgContainer">
                        <img src="" alt="" class="current-icon">
                        <div class="current-description">cloudy</div>
                    </div>
                    <div class="current-humidity">Humidity: 20%</div>
                    <div class="current-wind-speed">Wind Speed: 6.5km/h</div>
                </div>
            </div>
        </div>
        <div class="forecast">
            <div class="search">
                <input type="text" placeholder="Search..." maxlength="15" class="search-bar">
                <button id="search-button"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path></svg></button>
            </div>
            <div class="forecast-box view">
                <div class="forecaster">
                    <h2 class="location"><span>Abujafsfsfsfsfs</span>in 1 hour</h2>
                    <h3 class="temperature1">27F</h3>
                    <img src="" alt="" class="icon1">
                    <div class="description1">cloudy</div>
                </div>
                <div class="forecaster">
                    <h2 class="location"><span>Abujafsfsfsfsfs</span>in 4 hours</h2>
                    <h3 class="temperature4">27F</h3>
                    <img src="" alt="" class="icon4">
                    <div class="description4">cloudy</div>
                </div>
                <div class="forecaster">
                    <h2 class="location"><span>Abujafsfsfsfsfs</span>in 12 hours</h2>
                    <h3 class="temperature12">27F</h3>
                    <img src="" alt="" class="icon12">
                    <div class="description12">cloudy</div>
                </div>
                <div class="forecaster">
                    <h2 class="location"><span>Abujafs</span> in 24 hours</h2>
                    <h3 class="temperature24">27F</h3>
                    <img src="" alt="" class="icon24">
                    <div class="description24">cloudy</div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
